<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Funds</title>
    <link rel="stylesheet" href="../css/add-funds.css">
</head>
<body>
    <div class="add-funds-container">
        <div class="card">
            <h1>Add Funds</h1>
            <p>Select your payment method and enter the amount:</p>
            
            <!-- Payment Method Options -->
            <div class="payment-methods">
                <button class="payment-option" data-method="credit-card">ğŸ’³ Credit Card</button>
                <button class="payment-option" data-method="paypal">ğŸ…¿ï¸ PayPal</button>
                <button class="payment-option" data-method="bank-transfer">ğŸ¦ Bank Transfer</button>
                <button class="payment-option" data-method="mobile-wallet">ğŸ“± Mobile Wallet</button>
            </div>

            <!-- Amount Input -->
            <form>
                <div class="input-container">
                    <input 
                        type="text" 
                        placeholder="Enter amount" 
                        autofocus 
                        onfocus="this.select();" 
                        required 
                    />
                </div>

                <!-- Action Buttons -->
                <div class="button-container">
                    <button type="submit" class="add-funds-button">Add Funds</button>
                    <button type="button" class="cancel-button" onclick="window.history.back();">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // JavaScript to highlight selected payment option
        const options = document.querySelectorAll('.payment-option');
        options.forEach(option => {
            option.addEventListener('click', function () {
                options.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
    </script>
</body>
</html>
